<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskcard</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      width: 1600px;
      height: 900px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .title {
      font-family: 'Jomhuria', sans-serif;
      font-size: 220px;
      font-weight: 400;
      line-height: 220px;
      text-align: center;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
      color: #000;
      margin-bottom: 20px;
    }
    .logo {
      width: 300px;
      margin-bottom: 40px;
      border-radius: 20px;
      overflow: hidden;
      height: 300px;
    }
    input[type="text"],
    input[type="password"] {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .signup {
      width: 300px;
      padding: 10px;
      margin-top: 30px;
      background-color: #f2d7d5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      font-family: 'Jomhuria', sans-serif;
      font-size: 70px;
      font-weight: 400;
      line-height: 70px;
      text-align: center;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
    }
    .signup:hover {
      background-color: #e3c4c1;
    }
    .divider {
      width: 300px;
      margin: 20px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">taskcard</div>
    <div class="logo">
      <img src="logo.png" alt="Taskcard Logo" style="width: 100%; border-radius: 20px;">
    </div>
    <input type="text" placeholder="ID">
    <input type="password" placeholder="PassWord">
    <div class="divider"></div>
    <button class="signup">sign up?</button>
  </div>
</body>
</html>
